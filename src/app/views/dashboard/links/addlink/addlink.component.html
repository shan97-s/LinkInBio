        <p>addlink works!</p>

<form [formGroup]="addlinkForm" (ngSubmit)="addLink()">

  <!-- URL field -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>URL</mat-label>
    <input
      matInput
      formControlName="url"
      placeholder="Enter URL">
    <mat-error *ngIf="addlinkForm.get('url')?.hasError('required') && addlinkForm.get('url')?.touched">
      URL is required
    </mat-error>
  </mat-form-field>

  <!-- Name field -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Link Name</mat-label>
    <input
      matInput
      formControlName="name"
      placeholder="Enter Link Name">
    <mat-error *ngIf="addlinkForm.get('name')?.hasError('required') && addlinkForm.get('name')?.touched">
      Name is required
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" class="full-width mb-16" [disabled]="addlinkForm.invalid">
    Add Link
  </button>

</form>
